[package]
name = "bevy_turn-based_combat"
version = "0.1.0"
authors = ["Olf EPAIN aka Wabtey <wabtey@disroot.org>", "Morgan Van Amerongen <vanamerongen.morgan@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

bevy = { version = "0.9", default-features = false, features = ["bevy_asset", "bevy_scene", "bevy_winit", "render", "x11", "png", "wayland", "dynamic"] }
bevy-inspector-egui = "0.15"
bevy_tweening = "0.6"

image = "0.23"

log = "0.4.17"
rand = "0.8.5"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1